version: 2

defaults: &defaults
  working_directory: ~/apto-ui
  docker:
    - image: circleci/node:8-browsers

jobs:
  continuous-integration:
    <<: *defaults
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - run: yarn lint
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ~/apto-ui
          paths: .
      - run: yarn test:headless

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/apto-ui
      - add_ssh_keys:
          fingerprints:
              - "f2:11:e8:04:45:60:67:fa:92:c5:ca:27:c4:af:b2:b4"
      - run:
          name: Set Token
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Release to NPM
          command: npm run release
      - run:
          name: Publish Docs to GitHub Pages
          command: npm run storybook:deploy -- --ci --host-token-env-variable=GITHUB_ACCESS_TOKEN

workflows:
  version: 2
  branches:
    jobs:
      - continuous-integration:
          filters:
            branches:
              ignore: master
  master:
    jobs:
      - continuous-integration:
          filters:
            branches:
              only: master
      - deploy:
            requires:
              - continuous-integration

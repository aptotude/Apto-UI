<div #tooltipTrigger
     class="apto-tooltip--trigger"
     (mouseenter)="onItemHover.emit()"
     (mouseleave)="onItemLeave.emit()"
     (click)="clickHandler()">
    <ng-content select="apto-tooltip-trigger"></ng-content>
</div>
<div #tooltipContent
     hidden="hidden"
     class="apto-tooltip"
     role="tooltip">
    <div class="apto-tooltip--inner">
        <ng-content select="apto-tooltip-content"></ng-content>
    </div>
</div>

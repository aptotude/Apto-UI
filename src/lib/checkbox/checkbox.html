<label
    class="AptoCheckbox-label"
    [attr.for]="inputId">
    <div
        class="AptoCheckbox-container"
        [class.AptoCheckbox-container--noSideMargin]="!checkboxLabel.textContent || !checkboxLabel.textContent.trim()">
        <input
            #input
            [id]="inputId"
            type="checkbox"
            [attr.name]="name"
            [attr.value]="value"
            [checked]="checked"
            [disabled]="disabled"
            [required]="required"
            [tabIndex]="tabIndex"
            [attr.aria-label]="ariaLabel || null"
            [attr.aria-labelledby]="ariaLabelledby"
            [attr.aria-checked]="_getAriaChecked()"
            (change)="_onInputChange($event)"
            (click)="_onInputClick($event)">
        <span class="AptoCheckbox-state">
            <svg version="1.1"
                focusable="false"
                class="AptoCheckbox-checkmark"
                viewBox="0 0 24 24"
                xml:space="preserve">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </span>
    </div>
    <span
        #checkboxLabel
        class="AptoCheckbox-labelContainer"
        (cdkObserveContent)="_onLabelTextChange()">
        <span style="display:none">&nbsp;</span>
        <ng-content></ng-content>
    </span>
</label>
